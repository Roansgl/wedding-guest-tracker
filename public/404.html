<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // This script converts the path to a hash-based route
      // If this is a GitHub Project Page (user.github.io/repo/*) keep 1 segment (repo).
      // If this is a GitHub User/Org Page (user.github.io/*) keep 0 segments.
      var segments = l.pathname.split('/').filter(Boolean);
      var pathSegmentsToKeep = (l.hostname.endsWith('github.io') && segments.length > 1) ? 1 : 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '?' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
